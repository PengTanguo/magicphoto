    <style>
        * {

        body {

        /* ä¸Šä¼ åŒºåŸŸæ ·å¼ */
        .upload-area {
            border: 3px dashed #764ba2;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;

        .upload-area.dragover {

        #fileInput {
            display: none;
        }

        /* å›¾ç‰‡æ˜¾ç¤ºåŒºåŸŸ */
        .image-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            background: #000;
            display: none;

        .image-wrapper {

        #displayImage {
            max-width: 100%;

            transition: transform 0.3s ease;
            cursor: grab;
            user-select: none;

        }

        #displayImage.grabbing {
            cursor: grabbing;
        }

        /* æ§åˆ¶é¢æ¿ */
        .controls {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .zoom-slider {
            flex: 1;
            max-width: 400px;
        }

        .zoom-slider input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .zoom-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #764ba2;
            cursor: pointer;
            transition: background 0.3s;
        }

        .zoom-slider input::-webkit-slider-thumb:hover {
            background: #667eea;
        }

        .zoom-value {
            font-weight: bold;
            color: #333;
            min-width: 60px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* åŠ¨ç”»æ•ˆæœæŒ‰é’®ç»„ */
        .animation-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .animation-title {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 18px;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .image-container {
                height: 300px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #764ba2;
            border-color: #764ba2 transparent #764ba2 transparent;
            animation: loading 1.2s linear infinite;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸ¬ å›¾ç‰‡æ¨æ‹‰é•œå¤´æ•ˆæœ</h1>

    <!-- ä¸Šä¼ åŒºåŸŸ -->
    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ğŸ“¸</div>
        <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„ä¸Šä¼ </div>
        <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIF æ ¼å¼</div>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <!-- å›¾ç‰‡æ˜¾ç¤ºåŒºåŸŸ -->
    <div class="image-container" id="imageContainer">
        <div class="loading" id="loading"></div>
        <div class="image-wrapper">
            <img id="displayImage" src="" alt="ä¸Šä¼ çš„å›¾ç‰‡">
        </div>
    </div>

    <!-- æ§åˆ¶é¢æ¿ -->
    <div class="controls" id="controls">
        <div class="zoom-controls">
            <button class="btn btn-primary" onclick="zoomOut()">â– ç¼©å°</button>
            <div class="zoom-slider">
                <input type="range" id="zoomRange" min="10" max="300" value="100">
            </div>
            <div class="zoom-value" id="zoomValue">100%</div>
            <button class="btn btn-primary" onclick="zoomIn()">â• æ”¾å¤§</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary" onclick="resetZoom()">ğŸ”„ é‡ç½®</button>
            <button class="btn btn-success" onclick="fitToScreen()">ğŸ“ é€‚åº”å±å¹•</button>
            <button class="btn btn-warning" onclick="uploadNewImage()">ğŸ“¤ é‡æ–°ä¸Šä¼ </button>
        </div>

        <div class="animation-controls">
            <div class="animation-title">ğŸ­ åŠ¨ç”»æ•ˆæœ</div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="slowZoomIn()">æ…¢é€Ÿæ¨è¿›</button>
                <button class="btn btn-primary" onclick="slowZoomOut()">æ…¢é€Ÿæ‹‰è¿œ</button>
                <button class="btn btn-secondary" onclick="pulseEffect()">è„‰å†²æ•ˆæœ</button>
                <button class="btn btn-success" onclick="kenBurnsEffect()">Ken Burnsæ•ˆæœ</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentZoom = 100;
    let isDragging = false;
    let startX, startY;
    let translateX = 0, translateY = 0;
    let animationId = null;

    // è·å–DOMå…ƒç´ 
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');
    const displayImage = document.getElementById('displayImage');
    const controls = document.getElementById('controls');
    const zoomRange = document.getElementById('zoomRange');
    const zoomValue = document.getElementById('zoomValue');
    const loading = document.getElementById('loading');

    // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
    uploadArea.addEventListener('click', () => {
        fileInput.click();
    });

    // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            loadImage(file);
        }
    });

    // æ‹–æ‹½ä¸Šä¼ 
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            loadImage(file);
        }
    });

    // åŠ è½½å›¾ç‰‡
    function loadImage(file) {
        loading.style.display = 'block';
        const reader = new FileReader();

        reader.onload = (e) => {
            displayImage.src = e.target.result;
            displayImage.onload = () => {
                loading.style.display = 'none';
                uploadArea.style.display = 'none';
                imageContainer.style.display = 'block';
                controls.style.display = 'block';
                resetZoom();
            };
        };

        reader.readAsDataURL(file);
    }

    // ç¼©æ”¾æ»‘å—äº‹ä»¶
    zoomRange.addEventListener('input', (e) => {
        currentZoom = e.target.value;
        updateZoom();
    });

    // æ›´æ–°ç¼©æ”¾
    function updateZoom() {
        cancelAnimation();
        displayImage.style.transform = `scale(${currentZoom / 100}) translate(${translateX}px, ${translateY}px)`;
        zoomValue.textContent = currentZoom + '%';
        zoomRange.value = currentZoom;
    }

    // æ”¾å¤§
    function zoomIn() {
        currentZoom = Math.min(currentZoom + 10, 300);
        updateZoom();
    }

    // ç¼©å°
    function zoomOut() {
        currentZoom = Math.max(currentZoom - 10, 10);
        updateZoom();
    }

    // é‡ç½®ç¼©æ”¾
    function resetZoom() {
        currentZoom = 100;
        translateX = 0;
        translateY = 0;
        updateZoom();
    }

    // é€‚åº”å±å¹•
    function fitToScreen() {
        const containerWidth = imageContainer.clientWidth;
        const containerHeight = imageContainer.clientHeight;
        const imageWidth = displayImage.naturalWidth;
        const imageHeight = displayImage.naturalHeight;

        const scaleX = containerWidth / imageWidth;
        const scaleY = containerHeight / imageHeight;
        const scale = Math.min(scaleX, scaleY);

        currentZoom = Math.round(scale * 100);
        translateX = 0;
        translateY = 0;
        updateZoom();
    }

    // é‡æ–°ä¸Šä¼ 
    function uploadNewImage() {
        uploadArea.style.display = 'block';
        imageContainer.style.display = 'none';
        controls.style.display = 'none';
        fileInput.value = '';
        displayImage.src = '';
        resetZoom();
    }

    // å–æ¶ˆåŠ¨ç”»
    function cancelAnimation() {
        if (animationId) {
            cancelAnimationFrame(animationId);
            animationId = null;
        }
    }

    // æ…¢é€Ÿæ¨è¿›åŠ¨ç”»
    function slowZoomIn() {
        cancelAnimation();
        let targetZoom = Math.min(currentZoom + 100, 300);
        let startZoom = currentZoom;
        let startTime = performance.now();
        let duration = 3000; // 3ç§’

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            // ä½¿ç”¨ç¼“åŠ¨å‡½æ•°
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            currentZoom = Math.round(startZoom + (targetZoom - startZoom) * easeProgress);
            updateZoom();

            if (progress < 1) {
                animationId = requestAnimationFrame(animate);
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // æ…¢é€Ÿæ‹‰è¿œåŠ¨ç”»
    function slowZoomOut() {
        cancelAnimation();
        let targetZoom = Math.max(currentZoom - 80, 20);
        let startZoom = currentZoom;
        let startTime = performance.now();
        let duration = 3000;

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            const easeProgress = 1 - Math.pow(1 - progress, 3);
            currentZoom = Math.round(startZoom + (targetZoom - startZoom) * easeProgress);
            updateZoom();

            if (progress < 1) {
                animationId = requestAnimationFrame(animate);
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // è„‰å†²æ•ˆæœ
    function pulseEffect() {
        cancelAnimation();
        let startZoom = currentZoom;
        let startTime = performance.now();
        let duration = 2000;

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = (elapsed % duration) / duration;

            // åˆ›å»ºè„‰å†²æ•ˆæœ
            const pulse = Math.sin(progress * Math.PI * 2) * 20;
            currentZoom = Math.round(startZoom + pulse);
            updateZoom();

            if (elapsed < 4000) { // è¿è¡Œ2ä¸ªå‘¨æœŸ
                animationId = requestAnimationFrame(animate);
            } else {
                currentZoom = startZoom;
                updateZoom();
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // Ken Burnsæ•ˆæœï¼ˆç¼“æ…¢æ¨è¿›å¹¶è½»å¾®ç§»åŠ¨ï¼‰
    function kenBurnsEffect() {
        cancelAnimation();
        let startZoom = 100;
        let targetZoom = 150;
        let startTime = performance.now();
        let duration = 5000;

        // é‡ç½®ä½ç½®
        currentZoom = startZoom;
        translateX = -20;
        translateY = -20;
        updateZoom();

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            // ç¼“åŠ¨å‡½æ•°
            const easeProgress = 1 - Math.pow(1 - progress, 2);

            // ç¼©æ”¾
            currentZoom = Math.round(startZoom + (targetZoom - startZoom) * easeProgress);

            // è½»å¾®çš„å¹³ç§»
            translateX = -20 + (40 * easeProgress);
            translateY = -20 + (40 * easeProgress);

            updateZoom();

            if (progress < 1) {
                animationId = requestAnimationFrame(animate);
            } else {
                // åŠ¨ç”»ç»“æŸåé‡ç½®
                setTimeout(() => {
                    currentZoom = 100;
                    translateX = 0;
                    translateY = 0;
                    updateZoom();
                }, 500);
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // é¼ æ ‡æ‹–åŠ¨åŠŸèƒ½
    displayImage.addEventListener('mousedown', (e) => {
        if (currentZoom > 100) {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            displayImage.classList.add('grabbing');
            e.preventDefault();
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;

            // é™åˆ¶æ‹–åŠ¨èŒƒå›´
            const maxTranslate = (currentZoom - 100) * 2;
            translateX = Math.max(-maxTranslate, Math.min(maxTranslate, translateX));
            translateY = Math.max(-maxTranslate, Math.min(maxTranslate, translateY));

            displayImage.style.transform = `scale(${currentZoom / 100}) translate(${translateX}px, ${translateY}px)`;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        displayImage.classList.remove('grabbing');
    });

    // é¼ æ ‡æ»šè½®ç¼©æ”¾
    imageContainer.addEventListener('wheel', (e) => {
        e.preventDefault();

        if (e.deltaY < 0) {
            currentZoom = Math.min(currentZoom + 10, 300);
        } else {
            currentZoom = Math.max(currentZoom - 10, 10);
        }

        updateZoom();
    });

    // é”®ç›˜æ§åˆ¶
    document.addEventListener('keydown', (e) => {
        if (imageContainer.style.display === 'block') {
            switch(e.key) {
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                case '_':
                    zoomOut();
                    break;
                case '0':
                    resetZoom();
                    break;
                case 'f':
                case 'F':
                    fitToScreen();
                    break;
            }
        }
    });
</script>
