<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片推拉镜头效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 上传区域样式 */
        .upload-area {
            border: 3px dashed #764ba2;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .upload-icon {
            font-size: 60px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        /* 图片显示区域 */
        .image-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            background: #000;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .image-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #displayImage {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            cursor: grab;
            user-select: none;
            transform-origin: center center;
        }

        #displayImage.grabbing {
            cursor: grabbing;
        }

        /* 控制面板 */
        .controls {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .zoom-slider {
            flex: 1;
            max-width: 400px;
        }

        .zoom-slider input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .zoom-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #764ba2;
            cursor: pointer;
            transition: background 0.3s;
        }

        .zoom-slider input::-webkit-slider-thumb:hover {
            background: #667eea;
        }

        .zoom-value {
            font-weight: bold;
            color: #333;
            min-width: 60px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* 动画效果按钮组 */
        .animation-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .animation-title {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 18px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .image-container {
                height: 300px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* 加载动画 */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #764ba2;
            border-color: #764ba2 transparent #764ba2 transparent;
            animation: loading 1.2s linear infinite;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🎬 图片推拉镜头效果</h1>

    <!-- 上传区域 -->
    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">📸</div>
        <div class="upload-text">点击或拖拽图片到此处上传</div>
        <div class="upload-hint">支持 JPG、PNG、GIF 格式</div>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <!-- 图片显示区域 -->
    <div class="image-container" id="imageContainer">
        <div class="loading" id="loading"></div>
        <div class="image-wrapper">
            <img id="displayImage" src="" alt="上传的图片">
        </div>
    </div>

    <!-- 控制面板 -->
    <div class="controls" id="controls">
        <div class="zoom-controls">
            <button class="btn btn-primary" onclick="zoomOut()">➖ 缩小</button>
            <div class="zoom-slider">
                <input type="range" id="zoomRange" min="10" max="300" value="100">
            </div>
            <div class="zoom-value" id="zoomValue">100%</div>
            <button class="btn btn-primary" onclick="zoomIn()">➕ 放大</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary" onclick="resetZoom()">🔄 重置</button>
            <button class="btn btn-success" onclick="fitToScreen()">📐 适应屏幕</button>
            <button class="btn btn-warning" onclick="uploadNewImage()">📤 重新上传</button>
        </div>

        <div class="animation-controls">
            <div class="animation-title">🎭 动画效果</div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="slowZoomIn()">慢速推进</button>
                <button class="btn btn-primary" onclick="slowZoomOut()">慢速拉远</button>
                <button class="btn btn-secondary" onclick="pulseEffect()">脉冲效果</button>
                <button class="btn btn-success" onclick="kenBurnsEffect()">Ken Burns效果</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentZoom = 100;
    let isDragging = false;
    let startX, startY;
    let translateX = 0, translateY = 0;
    let animationId = null;

    // 获取DOM元素
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');
    const displayImage = document.getElementById('displayImage');
    const controls = document.getElementById('controls');
    const zoomRange = document.getElementById('zoomRange');
    const zoomValue = document.getElementById('zoomValue');
    const loading = document.getElementById('loading');

    // 上传区域点击事件
    uploadArea.addEventListener('click', () => {
        fileInput.click();
    });

    // 文件选择事件
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            loadImage(file);
        }
    });

    // 拖拽上传
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            loadImage(file);
        }
    });

    // 加载图片
    function loadImage(file) {
        loading.style.display = 'block';
        const reader = new FileReader();

        reader.onload = (e) => {
            displayImage.src = e.target.result;
            displayImage.onload = () => {
                loading.style.display = 'none';
                uploadArea.style.display = 'none';
                imageContainer.style.display = 'block';
                controls.style.display = 'block';
                resetZoom();
            };
        };

        reader.readAsDataURL(file);
    }

    // 缩放滑块事件
    zoomRange.addEventListener('input', (e) => {
        currentZoom = e.target.value;
        updateZoom();
    });

    // 更新缩放
    function updateZoom() {
        cancelAnimation();
        displayImage.style.transform = `scale(${currentZoom / 100}) translate(${translateX}px, ${translateY}px)`;
        zoomValue.textContent = currentZoom + '%';
        zoomRange.value = currentZoom;
    }

    // 放大
    function zoomIn() {
        currentZoom = Math.min(currentZoom + 10, 300);
        updateZoom();
    }

    // 缩小
    function zoomOut() {
        currentZoom = Math.max(currentZoom - 10, 10);
        updateZoom();
    }

    // 重置缩放
    function resetZoom() {
        currentZoom = 100;
        translateX = 0;
        translateY = 0;
        updateZoom();
    }

    // 适应屏幕
    function fitToScreen() {
        const containerWidth = imageContainer.clientWidth;
        const containerHeight = imageContainer.clientHeight;
        const imageWidth = displayImage.naturalWidth;
        const imageHeight = displayImage.naturalHeight;

        const scaleX = containerWidth / imageWidth;
        const scaleY = containerHeight / imageHeight;
        const scale = Math.min(scaleX, scaleY);

        currentZoom = Math.round(scale * 100);
        translateX = 0;
        translateY = 0;
        updateZoom();
    }

    // 重新上传
    function uploadNewImage() {
        uploadArea.style.display = 'block';
        imageContainer.style.display = 'none';
        controls.style.display = 'none';
        fileInput.value = '';
        displayImage.src = '';
        resetZoom();
    }

    // 取消动画
    function cancelAnimation() {
        if (animationId) {
            cancelAnimationFrame(animationId);
            animationId = null;
        }
    }

    // 慢速推进动画
    function slowZoomIn() {
        cancelAnimation();
        let targetZoom = Math.min(currentZoom + 100, 300);
        let startZoom = currentZoom;
        let startTime = performance.now();
        let duration = 3000; // 3秒

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            // 使用缓动函数
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            currentZoom = Math.round(startZoom + (targetZoom - startZoom) * easeProgress);
            updateZoom();

            if (progress < 1) {
                animationId = requestAnimationFrame(animate);
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // 慢速拉远动画
    function slowZoomOut() {
        cancelAnimation();
        let targetZoom = Math.max(currentZoom - 80, 20);
        let startZoom = currentZoom;
        let startTime = performance.now();
        let duration = 3000;

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            const easeProgress = 1 - Math.pow(1 - progress, 3);
            currentZoom = Math.round(startZoom + (targetZoom - startZoom) * easeProgress);
            updateZoom();

            if (progress < 1) {
                animationId = requestAnimationFrame(animate);
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // 脉冲效果
    function pulseEffect() {
        cancelAnimation();
        let startZoom = currentZoom;
        let startTime = performance.now();
        let duration = 2000;

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = (elapsed % duration) / duration;

            // 创建脉冲效果
            const pulse = Math.sin(progress * Math.PI * 2) * 20;
            currentZoom = Math.round(startZoom + pulse);
            updateZoom();

            if (elapsed < 4000) { // 运行2个周期
                animationId = requestAnimationFrame(animate);
            } else {
                currentZoom = startZoom;
                updateZoom();
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // Ken Burns效果（缓慢推进并轻微移动）
    function kenBurnsEffect() {
        cancelAnimation();
        let startZoom = 100;
        let targetZoom = 150;
        let startTime = performance.now();
        let duration = 5000;

        // 重置位置
        currentZoom = startZoom;
        translateX = -20;
        translateY = -20;
        updateZoom();

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            // 缓动函数
            const easeProgress = 1 - Math.pow(1 - progress, 2);

            // 缩放
            currentZoom = Math.round(startZoom + (targetZoom - startZoom) * easeProgress);

            // 轻微的平移
            translateX = -20 + (40 * easeProgress);
            translateY = -20 + (40 * easeProgress);

            updateZoom();

            if (progress < 1) {
                animationId = requestAnimationFrame(animate);
            } else {
                // 动画结束后重置
                setTimeout(() => {
                    currentZoom = 100;
                    translateX = 0;
                    translateY = 0;
                    updateZoom();
                }, 500);
            }
        }

        animationId = requestAnimationFrame(animate);
    }

    // 鼠标拖动功能
    displayImage.addEventListener('mousedown', (e) => {
        if (currentZoom > 100) {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            displayImage.classList.add('grabbing');
            e.preventDefault();
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;

            // 限制拖动范围
            const maxTranslate = (currentZoom - 100) * 2;
            translateX = Math.max(-maxTranslate, Math.min(maxTranslate, translateX));
            translateY = Math.max(-maxTranslate, Math.min(maxTranslate, translateY));

            displayImage.style.transform = `scale(${currentZoom / 100}) translate(${translateX}px, ${translateY}px)`;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        displayImage.classList.remove('grabbing');
    });

    // 鼠标滚轮缩放
    imageContainer.addEventListener('wheel', (e) => {
        e.preventDefault();

        if (e.deltaY < 0) {
            currentZoom = Math.min(currentZoom + 10, 300);
        } else {
            currentZoom = Math.max(currentZoom - 10, 10);
        }

        updateZoom();
    });

    // 键盘控制
    document.addEventListener('keydown', (e) => {
        if (imageContainer.style.display === 'block') {
            switch(e.key) {
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                case '_':
                    zoomOut();
                    break;
                case '0':
                    resetZoom();
                    break;
                case 'f':
                case 'F':
                    fitToScreen();
                    break;
            }
        }
    });
</script>
</body>
</html>
